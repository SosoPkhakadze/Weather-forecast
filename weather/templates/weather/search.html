<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(ellipse at center, #4CA1AF, #C4E0E5, #2E7D89);
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease;
            position: relative;
            overflow: hidden;
        }

        .search-container::before {
            content: "";
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.2));
            border-radius: 50%;
            filter: blur(20px);
            animation: moveLight 10s infinite alternate;
        }

        .search-container::after {
            content: "";
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.2));
            border-radius: 50%;
            filter: blur(20px);
            animation: moveLight 10s infinite alternate-reverse;
        }

        .search-form {
            text-align: center;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-form input[type="text"] {
            padding: 15px 20px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            width: 70%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            color: #2E7D89;
            font-weight: 600;
            text-align: center;
        }

        .search-form input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
        }

        .search-form button {
            margin-left: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            background-color: #4CA1AF;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .search-form button:hover {
            background-color: #2E7D89;
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes moveLight {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(50px, 50px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <form class="search-form" method="post" action="{% url 'weather_search' %}">
            {% csrf_token %}
            <input type="text" id="city_name" name="city_name" placeholder="Enter city name" required>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
